<h1>Hello World</h1>
<script>
function toUpperCaseArray(array) {
  let uppercasedArray = [];
  for (let i = 0; i < array.length; i++) {
    uppercasedArray.push(array[i].toUpperCase());
  }
  return uppercasedArray;
}

const words = ["hello", "world","mohammad ali", "javascript"];
console.log(toUpperCaseArray(words)); 
</script>
