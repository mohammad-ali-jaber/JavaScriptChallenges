<h1>Hello World</h1>
<script>
function sumOfAllNumbers(array) {
  let sum=0;
  for (let i = 0; i <= array.length; i++) {
    sum+=i;
  }
  return sum;
}

const arryOfNumbers = [1,2,3,4,5,6,7];
console.log("returns the sum of all the numbers in the array.")
console.log(sumOfAllNumbers(arryOfNumbers)); 
</script>
