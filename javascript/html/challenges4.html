<h1>Hello World</h1>
<script>
function rithmeticOperations(num1,num2){
    return {
    sum: num1 + num2,
    difference: num1 - num2,
    product: num1 * num2,
    quotient: num2 !== 0 ? num1 / num2 : 'Cannot divide by zero'
    };
}

console.log(rithmeticOperations(6,2))
</script>
